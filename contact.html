<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Restaurant Management System</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" href="Logo.png" type="image/x-icon">
</head>

<body>
    
    <header>
        <img src="Logo.png" alt="Restaurant Logo" class="logo">
        <h1>Menu</h1>
        <nav>
            <ul class="button-container">
                <button id="HomeCusButton">Home</button>
                <button id="MenuButton">Menu</button>
                <button id="ReservationButton">Reservation</button>
                <button id="ContactButton">Contact</button>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2 id="contact-title">Get in Touch</h2>
            <form id="contact-form" action="#" method="post"></form>
        </section>
    </main>

    <script src="contact.js"></script>
    <footer>
        <p id="footer-text">&copy; 2024 Restaurant Management System. All rights reserved.</p>
    </footer>
</body>

</html>
